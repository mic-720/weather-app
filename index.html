<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="input-btn">
                <input type="text" value="New Delhi">
                <div class="search-img">
                    <img src="./images copy/search.png" alt="" id="search-img"> 
                </div>
            </div>
            <div class="weather-img">
                <img src="./images copy/clear.png" alt="">
            </div>
            <div class="temp-city">
                <p class="temp"><span id="temp-value">7</span>&deg;<span>C</span></p>
                <p class="city">New Delhi</p>
            </div>
            <div class="details">
                <div class="det-1 inner">
                    <img src="./images copy/humidity.png" alt="">
                    <div class="details-p">
                        <p id="humidity">48%</p>
                        <p id="humidity-text">Humidity</p>
                    </div>
                </div>
                <div class="det-2 inner">
                    <img src="./images copy/wind.png" alt="">
                    <div class="details-p">
                        <p id="windspeed">10.29 km/h</p>
                        <p id="windspeed-text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
